name: Release (Stable)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - '!v*-*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.x

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Release
        run: pnpm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set next tag
        run: node ./scripts/update-next-tag.ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
